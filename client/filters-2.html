<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Controller - AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="//code.angularjs.org/1.2.15/i18n/angular-locale_zh-tw.js"></script>
	<script src="js/filters.js"></script>
</head>
<body>
  <div class="span7" style="margin-top:20px;" ng-controller="TableFilterCtrl">
  	<div>
      <label>Search:</label>
      <label>Strict : <input type="checkbox" ng-model="strict"></label>
      <input type="text" ng-model="search.$">

      <label>Name:</label>
      <input type="text" ng-model="search.name">
      <label>Skills:</label>
      <input type="text" ng-model="search.skills">
  	</div>
  	<table class="table table-striped table-bordered">
  		<thead>
  			<tr>
  				<td>編號</td>
  				<td>名稱</td>
  				<td>年齡</td>
  				<td>專長</td>
  			</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="friend in friends | filter:search:strict">
  				<td>{{ $index + 1 }}</td>
  				<td>{{ friend.name }}</td>
  				<td>{{ friend.age }}</td>
  				<td>{{ friend.skills.join(', ') }}</td>
  			</tr>
  		</tbody>
  	</table>
  </div>
</body>
</html>
