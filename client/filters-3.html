<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Controller - AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="//code.angularjs.org/1.2.15/i18n/angular-locale_zh-tw.js"></script>
	<script src="js/filters.js"></script>
</head>
<body>
	<div class="alert alert-info">
	  <a href="/">Home</a> |
	  <a href="https://docs.angularjs.org/api/ng/filter/orderBy">orderBy</a> |
	  <a href="https://docs.angularjs.org/api/ng/filter/limitTo">limitTo</a>
	</div>
  <div class="span7" style="margin-top:20px;" ng-controller="TableFilterCtrl">
	  <label>Limit:</label>
    <input type="text" ng-model="limitTo" ng-change="filter();">
    
  	<table class="table table-striped table-bordered">
  		<thead>
  			<tr>
  				<td>編號</td>
  				<td><a href="javascript:void(0);" ng-click="filter('name');">名稱</a></td>
  				<td><a href="javascript:void(0);" ng-click="filter('age');">年齡</a></td>
  				<td>
  				  專長
  				</td>
  			</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="friend in friends">
  				<td>{{ $index + 1 }}</td>
  				<td>{{ friend.name }}</td>
  				<td>{{ friend.age }}</td>
  				<td>{{ friend.skills.join(', ') }}</td>
  			</tr>
  		</tbody>
  	</table>
  </div>
</body>
</html>
