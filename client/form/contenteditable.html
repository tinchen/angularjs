<!doctype html>
<html ng-app="Contenteditable">
<head>
	<meta charset="UTF-8">
	<title>自訂的表單元件（用 ngModel）- AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="js/form.js"></script>
  <style type="text/css">
    div[contentEditable] {
      cursor: pointer;
      background-color: #D0D0D0;
    }
  </style>
</head>
<body>
	<div class="alert alert-info">
	  <a href="/form">Home</a> |
	  <a href="http://goo.gl/thn5U2">表單</a> |
	  <a href="https://docs.angularjs.org/api/ng/directive/ngForm">ng-form</a>
	</div>
	<div class="well span8">
    <div contentEditable="true" ng-model="content" title="點擊這裡即可編輯..">可編輯的表單元件</div>
    <p>
      <pre>Model = {{content}}</pre>
    </p>
	</div>
</body>
</html>
