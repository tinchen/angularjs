<!doctype html>
<html ng-app="InjectModule">
<head>
	<meta charset="UTF-8">
	<title>Dependency Injection - AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<div class="alert alert-info">
	  <a href="/basic">Home</a> |
	  <a href="https://docs.angularjs.org/api/auto/service/$injector">$injector</a>
	</div>
    <div class="well span4" style="margin-top:20px;" ng-controller="InjectCtrl">
    	{{ name }}
    </div>
    <div class="well span4" style="margin-top:20px;" ng-controller="InjectModuleCtrl">
    	{{ name }}
    </div>
</body>
</html>
