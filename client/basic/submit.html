<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Controller - AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<div class="alert alert-info">
	  <a href="/basic">Home</a> |
	  <a href="https://docs.angularjs.org/guide/controller">Controllers</a> |
	  <a href="https://docs.angularjs.org/api/ng/directive/ngSubmit">ng-submit</a>
	</div>
    <form class="well span6" style="margin-top:20px;" 
      ng-submit="submit()" ng-controller="SubmitCtrl">
    	<label>請輸入你會的技能:</label>
     	<input type="text" ng-model="skill" name="skill" />
     
    	<input type="submit" id="submit" value="加入" />
    	<div>技能 = {{ skills }} </div>
  </form>
</body>
</html>
