<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>ngRepeat (三) - AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="js/members.js"></script>
</head>
<body>
	<div class="alert alert-info">
	  <a href="/basic">Home</a> |
	  <a href="https://docs.angularjs.org/api/ng/directive/ngRepeat">ng-repeat</a>
	</div>
	<div class="span7" style="margin-top:20px;" ng-controller="MembersCtrl">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td>職位</td>
          <td>名稱</td>
          <td>年齡</td>
          <td>專長</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(title, member) in members">
          <td>{{ title }}</td>
          <td>{{ member.name }}</td>
          <td>{{ member.age }}</td>
          <td>{{ member.skills.join(', ') }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
