<!doctype html>
<html ng-app="MyFilters">
<head>
	<meta charset="UTF-8">
	<title>自訂過濾器 - AngularJS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<div class="alert alert-info">
	  <a href="/">Home</a> |
	  <a href="https://docs.angularjs.org/guide/filter">Filters</a>
	</div>
	<div class="well span4" style="margin-top:20px;" ng-controller="MyFiltersCtrl">
		{{ text | trimAndLowerCase }}<br/>
		{{ text | trimAndLowerCaseWith: '*' }}
	</div>
</body>
</html>
